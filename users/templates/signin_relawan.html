{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/signin_relawan.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  {% block meta %}
  {% endblock meta %}
  <title>Sign Up</title>
  <style> 
    .input-sign {
      background: #FFFFFF;
      border: 1px solid #EB1D36;
      border-radius: 43px;
      height: 56px; 
      padding-right: 15px;
      margin-top: 0px;
    }
    .sign-comp{
      margin-top: 35px;
    }
    .sign-comp p{
    margin-bottom: 0px;
}
    </style>
</head>

<body class="row body-signup">
  <div class="col-4 left-signup-decoration">
    <p class="name-left">Donorin</p>
    <p class="tag-line-left">People</p>
    <p class="tag-line2-left">of the month</p>
    <div class="carosel-left">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://docs.google.com/uc?id=1k3pTlUCSksKL2WSWzF1dGRem55Eno00J" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                  </div>
            </div>
            <div class="carousel-item">
              <img src="https://docs.google.com/uc?id=1ujLo04XNpb0MTXO1vIqJl_sqKS01rDwI" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>
  </div>

  <div class="col-8" style="padding:100px ;">
    <div>
        <h2>
            Log In
        </h2>
        <p class="decs-login">
            Welcome to Donorin, please put your login credentials below to start using the Donorin App.
        </p>
    </div>
    <div class="sign-comp">
        <p>Province</p>
        <input type="text" class="form-control input-sign" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    <div class="sign-comp">
        <p>Province</p>
        <input type="text" class="form-control input-sign" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    <button class="btn btn-sign"  style="background-color: #EB1D36; border-radius: 50px; font-style: normal;font-weight: 700;font-size: 20px;line-height: 24px;color: #FFFFFF; margin-top: 150px;">Log In</button>
    <p style="text-align: center;margin-top:19px">Don't have an account? Sign Up</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
