{% extends 'base-jadwal.html' %}

{% block content %}  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>

<br>
<h2 style="font-size:2vw;text-align:center">Buat Jadwal Donor Darah</h2>
<br>
<p style="text-align:center;">Informasi mengenai lokasi donor darah dapat diakses <a href="{% url 'jadwal:show_location' %}">di sini</a>.</p>
<p style="text-align:center">Apabila terdapat data yang tidak sesuai, mohon maaf permintaan Anda tidak dapat kami proses.</p>
<br>

<section class="outer">
    <form method="POST">
        {% csrf_token %}
        {{ form }} 
            <tr>  
                <td></td>
                <td><br>
                    <script>
                        $(document).ready(function(){
                            $("form#jadwal-form").submit(function(event){
                                event.preventDefault();

                                
                            })
                        })
                    </script>
                    <input type="submit" name="submit" class="btn btn-outline-danger" style="margin-left:auto;margin-right:auto;display:block;margin-top:0%;margin-bottom:0%" value="Atur Jadwal"/></td>  
            </tr>   
    </form>
</section>

</body>

<style>
    .outer {
        width:500px;
        margin: 5px auto;
        padding:5px;
    }
</style>

{% endblock content %}
