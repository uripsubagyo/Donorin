{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <!-- NAVBAR TOP -->
    <nav class="navbar" style="background-color:rgb(102, 10, 26);">
        <div class="container-fluid">
          <a class="navbar-brand">&#129656;</a>
          <form class="d-flex" role="search">
            <a class="btn btn-outline-light" type="submit" href="{% url 'adminDashboard:showDash' %}">Sign Out</a>
          </form>
        </div>
    </nav>
    
    <!-- FORM -->
    <div class="container" style="margin-top: 120px;margin-bottom:30px; min-height:100vh;font-family:verdana;">
        <form method="POST">
            {% csrf_token %}
            <label>Nama Donor</label>
            <!--<input class="form-control" type="text" placeholder="">-->
            {{form.namaDonor}}
            <br>

            <label>Tekanan Darah</label>
            <!--<input class="form-control" type="text" placeholder="">-->
            {{form.tekananDarah}}
            <br>
            
            <label>Suhu Tubuh</label>
            <!--<input class="form-control" type="text" placeholder="">-->
            {{form.suhuTubuh}}
            <br>

            <label>Kadar Hemoglobin</label>
            <!--<input class="form-control" type="text" placeholder="">-->
            {{form.kadarHemo}}
            <br>

            <label>Berat Badan</label>
            <!--<input class="form-control" type="text" placeholder="">-->
            {{form.beratBadan}}
            <br>
      
            <button type="submit" class="btn btn-outline-secondary btn-sm">Submit</button>
        </form>
    </div>

    <br>
    <!-- NAVBAR BOTTOM -->
    <nav class="navbar" style="background-color:rgb(34, 30, 31);">
        <div class="container-fluid">
            <a style="color:white"class="navbar-brand">&#129656; Donorin</a>
        </div>
    </nav>
</body>
{% include 'bottomNavbar.html' %}
{% endblock content %}
